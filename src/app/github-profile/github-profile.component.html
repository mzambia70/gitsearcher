<div class="container">
  <h1 style="text-align: center; font-size: 3em; color: #81c784">Github Search</h1>
  <div class="row">
    <app-github-form (addUser)='getResponse($event)'></app-github-form>
  </div>


  <div class="row">
    <div class="col-md-6">
      <div >
        <div class="center">
          <img class="rounded-circle" src="{{user.photoUrl}}" alt="Avatar">

        </div>
        <div id="firstButton">
        <h3  >{{user.userProfile}}</h3>
        <p>{{user.bio}}</p>
        <div class="follow">
          <button class="btn-info" type="button" name="button">Followers: {{user.followers}}</button>
          <button class="btn-info following" type="button" name="button">Following: {{user.following}}</button>
        </div></div>
        <br>
        <div class="center">
          <button class="btn btn-outline-secondary btn-lg" type="button" name="button" (click)='toggleRepos()' (click)='getRepos()'>Repos:{{user.numRepos}} <br> Click to View </button>
        </div>
        <br>
        <p>Created {{user.created|dateCount}} day(s) ago.</p>
        {{user.showRepos}}
      </div>
    </div>

    <div class="col-md-6 scroll">
      <div *ngFor='let repo of arrayRepo'>
        <app-github-repo *ngIf='user.showRepos' [repo]='repo'></app-github-repo>
      </div>
    </div>


  </div>

</div>
